
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: advance-cluster-management
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements: 
      - name: in-cluster 
  template:
    metadata:
      name: advance-cluster-management-{{name}}
    spec:
      project: advance-cluster-management
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
      source:
        repoURL: https://github.com/luisarizmendi/edge-openshift-demos.git
        targetRevision: main
        path: bootstrap/01-acm/resources
      destination:
        server: 'https://kubernetes.default.svc'

