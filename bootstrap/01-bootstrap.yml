apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: openshift-edge-demos-bootstrap
  namespace: openshift-gitops
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/luisarizmendi/openshift-edge-demos.git
      revision: main
      directories:
        - path: bootstrap/resources/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/luisarizmendi/openshift-edge-demos.git
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
