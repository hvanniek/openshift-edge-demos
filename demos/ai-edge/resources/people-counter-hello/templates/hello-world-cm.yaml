apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-world-configmap
  labels:
    app.kubernetes.io/instance: hello-world
data:
  "index.html": |-
    <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="utf-8">
          <title>Hello World</title>
        </head>
          <body>
            <h1>Hello World!</h1>
            <br/>
            <h2>
            This is {{ .Values.applicationName }} running on the {{ .Values.serverURL }} cluster that is in '{{ .Values.global.environment }}' <br>
            </h2>
          </body>
      </html>
