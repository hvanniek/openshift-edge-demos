 ---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ai-edge-appset-helm
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
  - git:
      repoURL: https://github.com/luisarizmendi/openshift-edge-demos.git
      revision: main
      directories:
        - path: demos/ai-edge/resources/*
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: ai-edge
      source:
        repoURL: https://github.com/luisarizmendi/openshift-edge-demos.git
        targetRevision: main
        path: '{{.path.path}}'
        helm:
          valueFiles:
              - environments/cloud/aws1.yml
      destination:
        server: https://kubernetes.default.svc
      syncPolicy:
        automated:
          prune: true
          selfHeal: true