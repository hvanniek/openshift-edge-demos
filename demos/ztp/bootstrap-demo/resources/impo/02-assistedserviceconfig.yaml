---
apiVersion: v1
kind: ConfigMap
metadata:
  name: assisted-service-config
  namespace: multicluster-engine
data:
  HW_VALIDATOR_REQUIREMENTS: |
    [{
      "version": "default",
      "master": {
        "cpu_cores": 4,
        "ram_mib": 16384,
        "disk_size_gb": 100,
        "network_latency_threshold_ms": 100,
        "packet_loss_percentage": 0
      },
      "worker": {
        "cpu_cores": 2,
        "ram_mib": 8192,
        "disk_size_gb": 100,
        "network_latency_threshold_ms": 1000,
        "packet_loss_percentage": 10
      },
      "sno": {
        "cpu_cores": 8,
        "ram_mib": 16384,
        "disk_size_gb": 100
      },
      "edge-worker": {
        "cpu_cores": 2,
        "ram_mib": 8192,
        "disk_size_gb": 15
      }
    }]
---
apiVersion: agent-install.openshift.io/v1beta1
kind: AgentServiceConfig
metadata:
 name: agent
  namespace: open-cluster-management
  annotations:
    unsupported.agent-install.openshift.io/assisted-service-configmap: "assisted-service-config"
spec:
  databaseStorage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
  filesystemStorage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 20Gi
  imageStorage:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 10Gi
  osImages:
    - cpuArchitecture: x86_64
      openshiftVersion: "4.16"
      version: "416.94.202407030122-0"
      rootFSUrl: https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/4.16/latest/rhcos-live-rootfs.x86_64.img
      url: https://mirror.openshift.com/pub/openshift-v4/dependencies/rhcos/4.16/latest/rhcos-live.x86_64.iso

