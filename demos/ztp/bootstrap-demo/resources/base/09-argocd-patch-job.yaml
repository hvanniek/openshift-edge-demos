apiVersion: batch/v1
kind: Job
metadata:
  name: apply-argocd-patch
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "9"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  template:
    spec:
      serviceAccountName: openshift-gitops-argocd-application-controller
      containers:
      - name: apply-patch
        image: quay.io/openshift/origin-cli:latest
        command: ["/bin/sh", "-c"]
        args:
        - |
          echo "Applying patch to Argo CD..."
          oc patch argocd openshift-gitops -n openshift-gitops --type=merge --patch "$(cat /patch/argocd-openshift-gitops-patch.json)"
        volumeMounts:
        - name: patch-volume
          mountPath: /patch
      restartPolicy: Never
      volumes:
      - name: patch-volume
        configMap:
          name: argocd-openshift-gitops-patch
  backoffLimit: 1
