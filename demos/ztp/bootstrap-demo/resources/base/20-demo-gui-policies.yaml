apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: demo-ztp-gui-operators
  namespace: demo-ztp-gui-1
  annotations:
    argocd.argoproj.io/sync-wave: "20"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
spec:
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1beta1
        kind: OperatorPolicy
        metadata:
          name: install-operator-kubevirt
        spec:
          remediationAction: enforce
          severity: critical
          complianceType: musthave
          subscription:
            name: kubevirt-hyperconverged
            namespace: openshift-cnv
            channel: stable
            source: redhat-operators
            sourceNamespace: openshift-marketplace
          upgradeApproval: Automatic
          versions:
          operatorGroup:
            name: openshift-cnv
            targetNamespaces:
              - openshift-cnv
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: demo-ztp-gui-apps
  namespace: demo-ztp-gui-1
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: demo-ztp-gui-apps-argocd
        spec:
          remediationAction: enforce
          severity: high
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: ApplicationSet
                metadata:
                  labels:
                    app.kubernetes.io/managed-by: demo-ztp-gui-apps-global
                  name: demo-ztp-gui-apps-global
                  namespace: openshift-gitops
                spec:
                  generators:
                    - matrix:
                        generators:
                          - git:
                              directories:
                                - path: apps/welcome/*
                              repoURL: 'https://github.com/luisarizmendi/openshift-edge-demos.git'
                              revision: main
                          - clusterDecisionResource:
                              configMapRef: acm-placement
                              labelSelector:
                                matchLabels:
                                  cluster.open-cluster-management.io/placement: demo-ztp-gui-placement
                              requeueAfterSeconds: 180
                  goTemplate: true
                  goTemplateOptions:
                    - missingkey=error
                  template:
                    metadata:
                      labels:
                        app.kubernetes.io/managed-by: demo-ztp-gui-apps-global
                      name: '{{.path.basename}}-{{.name}}'
                    spec:
                      destination:
                        namespace: '{{.path.basename}}'
                        server: '{{.server}}'
                      project: demo-ztp-gui-app-project
                      source:
                        helm:
                          valueFiles:
                            - values.yaml
                            - environment/values-edge-1.yaml
                        path: '{{.path.path}}'
                        repoURL: 'https://github.com/luisarizmendi/openshift-edge-demos.git'
                        targetRevision: main
                      syncPolicy:
                        automated:
                          prune: true
                          selfHeal: true









