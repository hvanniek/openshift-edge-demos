apiVersion: v1beta1
kind: AgentConfig
metadata:
  name: "{{ appliance_name }}"
rendezvousIP: "{{ appliance_rendezvous }}"
## Static IP
hosts:
  - hostname: sno-appliance
    interfaces:
      - name: enp7s0
        macAddress: 52:54:00:fa:5f:8f
    networkConfig:
      interfaces:
        - name: enp7s0
          type: ethernet
          state: up
          mac-address: 52:54:00:fa:5f:8f
          ipv4:
            enabled: true
            address:
              - ip: 192.168.140.3
                prefix-length: 24
            dhcp: false
      dns-resolver:
        config:
          server:
            - 8.8.8.8
      routes:
        config:
          - destination: 0.0.0.0/0
            next-hop-address: 192.168.140.1
            next-hop-interface: enp7s0
            table-id: 254

