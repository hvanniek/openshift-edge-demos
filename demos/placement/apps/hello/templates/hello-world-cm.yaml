apiVersion: v1
kind: ConfigMap
metadata:
  name: hello-world-configmap
  labels:
    app.kubernetes.io/instance: hello-world
data:
  "index.html": |-
    <!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="utf-8">
          <title>Hello World</title>
        </head>
          <body>
            <h1>{{ .Values.global.message }}</h1>
            <br/>
            <h2>
            This is {{ .Values.applicationName }} running on the {{ .Values.global.environment }} <br>
            </h2>
          </body>
      </html>
