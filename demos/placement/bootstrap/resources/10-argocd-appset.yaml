apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-placement-apps
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: acm-placement
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: demo-placement
        requeueAfterSeconds: 180
  template:
    metadata:
      name: demo-placement-{{name}}
    spec:
      project: demo-placement
      source:
        repoURL: https://github.com/luisarizmendi/openshift-edge-demos.git
        targetRevision: main
        path: demos/placement/apps/hello
        helm:
          valueFiles:
            - values.yaml
            - environment/values-{{name}}.yaml
      destination:
        server: "{{server}}"
        namespace: hello-world
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - Replace=true
          - ApplyOutOfSyncOnly=true
          - Validate=false
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true