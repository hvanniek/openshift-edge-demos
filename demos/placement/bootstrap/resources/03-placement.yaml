apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  name: demo-placement
  namespace: openshift-gitops
spec:
  clusterSets:
    - cloud
    - near-edge
  numberOfClusters: 1
  predicates:
    - requiredClusterSelector:
        claimSelector:
          matchExpressions:
            - key: demo.status
              operator: In
              values:
                - good
                - average
  tolerations:
    - key: custom-status
      operator: Equal
      value: ok
  prioritizerPolicy:
    configurations:
      - scoreCoordinate:
          builtIn: ResourceAllocatableCPU
        weight: 2
      - scoreCoordinate:
          builtIn: ResourceAllocatableMemory
        weight: 2