apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: demo-placement-static
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/luisarizmendi/openshift-edge-demos.git
              revision: main
              directories:
                - path: demos/placement/apps/static/*         
  template:
    metadata:
      name: 'demo-placement-{{path.basename}}'
    spec:
      project: demo-placement
      source:
        repoURL: https://github.com/luisarizmendi/openshift-edge-demos.git
        targetRevision: main
        path: '{{.path.path}}'
        helm:
          valueFiles:
            - values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{path.basename}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - Replace=true
          - ApplyOutOfSyncOnly=true
          - Validate=false
        automated:
          prune: true
          allowEmpty: true
          selfHeal: true